<!DOCTYPE html>
<html>
<head>
  <title>Navtest</title>


  <style type="text/css">

    *{
      margin: 0;
      padding-top: 0;
    }

    #header {
      height: 150px;
      width: 100%;
      position: fixed;
      background: #ccc;
      transition:all 0.4s;
          }
    div {
      height: 2000px;
    }
  </style>
</head>
<body>

  <header id="header">

  </header>

  <div></div>

<script type="text/javascript">

  function Scroll() {
    var top = document.getElementById('header');
    var ypos = window.pageYOffset;
    if(ypos > 500) {
      top.style.height = "70px";
      top.style.background = "#444";
    }
    else {
      top.style.height = "150px";
      top.style.background = "#ccc";
    }
  }

  window.addEventListener("scroll", Scroll)

</script>


</body>
</html>
